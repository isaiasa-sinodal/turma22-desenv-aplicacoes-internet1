<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Loja de Veículos</title>
        <link rel="stylesheet" href="start.css"/>
    </head>
    <body> 
        <div class="menu">
            <div class=" nav-links">
                <button>
                    <span>VEÍCULOS NOVOS</span>
                </button>

                <button>
                <span>VEÍCULOS SEMINOVOS</span>
                </button>

                <button>
                <span>TABELA FIPE</span>
                </button>

                <button>
                <span>ENTRE EM CONTATO</span>
                </button>
            </div>
        </div>
        <div class="banner">
            <p class="banner-title">Seu usado vale mais aqui na nossa loja</p>
            <button class="cotacao-btn">Faça uma cotação</button>
        </div>

        <div class="destaques">
            <h1>VEÍCULOS EM DESTQUE</h1>
        </div>
        <div class="banner-veiculo banner-civic">
            <h2>Corolla 2024</h2>
            <p>Cor: Vermelha</p>
            <p>Valor: R$ 140.000,00</p>
            <button class="comprar-btn">Comprar</button>
            <img src="corola.webp" alt="Corolla Vermelho" class="imagem-carro"/>
          </div>
          

             <div class="banner-veiculo banner-civic">
                <h2>Honda Civic 2020</h2>
                <p>Cor: Azul</p>
                <p>Valor: R$ 101.000,00</p>
                <button class="comprar-btn">Comprar</button>
                <img src="civic-removebg-preview.png" alt="Carro Azul" class="imagem-carro2" />
            </div>
            
        </div>
    </body>
</html>
